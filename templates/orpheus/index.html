<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ assetPath "/css/app.css" }}">
  </head>
  <body>
    <h1>{{.Title}}</h1>

    <div>
      <b-form-input v-model="text" placeholder="Enter your query here"></b-form-input>
      <div class="mt-2">total: {{.Hits.total}}</div>
    </div>

    <ul>
    {{- range .Hits.hits -}}
        <li>{{._source.title}}</li>
    {{- end}}
    </ul>
    <script type="application/javascript" src="{{ assetPath "/js/app.js" }}"></script>
</body>
</html>
